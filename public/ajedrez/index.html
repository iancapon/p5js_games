<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHESS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="assets/board.js" defer></script>
    <script src="assets/cursor.js" defer></script>
    <script src="assets/onScreen.js" defer></script>
    <script src="assets/sketch.js" defer></script>
    <script src="assets/setups.js" defer></script>

<body>

    <h1 style="text-align: left;">~ CHESS-ROOM v2 ~</h1>
    <nav style="text-align: right; display:grid;  grid-template-columns:repeat(3,auto);  ;margin-left: 60%;">
        <a href="../inicio">Ir al inicio...</a>
    </nav>

    <div class="main-class">
        <div class="elemento">
            <main></main>
            <h3 style="text-shadow: 1px 1px rgba(0, 255, 85, 0.856);" id="mi-equipo"></h3>
            <h3 style="text-shadow: 1px 1px blue;" id="estado"></h3>
            <h1 id="turno-de"> Turno de:</h1>
            <h3 id="moves-left"></h3>
        </div>

        <div class="elemento">
            <h3>Jugadas:</h3>
            <h5 id="sheet"></h5>
        </div>

        <div class="elemento">
            <h3>Chat: <textarea id="name-textarea" cols="15" rows="1">Elegir nombre:</textarea></h3><br>
            <textarea id="chat-textarea" cols="30" rows="2"></textarea>
            <button id="chat-button">send.</button>
            <h5 id="chat-sheet"></h5>
        </div>



    </div>
</body>

</html>
